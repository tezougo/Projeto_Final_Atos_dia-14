<div class="fundo-component2 sectionLogin">
  <div class="divLogin">
    <form class="example-form example">
      <mat-form-field class="example">
        <mat-label>Usuario</mat-label>
        <input type="text" matInput pInputText [(ngModel)]="usuario" name="usuario" style="color: rgb(0, 0, 0)">
      </mat-form-field>

      <mat-form-field class="example">
        <mat-label>Senha</mat-label>
        <input type="password" matInput pInputText [(ngModel)]="senha" name="senha" style="color: rgb(0, 0, 0)">
      </mat-form-field>

          <mat-form-field class="example">
            <mat-label>Email</mat-label>
            <input type="text" matInput pInputText [(ngModel)]="email" name="email" style="color: rgb(0, 0, 0)">
          </mat-form-field>
          </form>



    <button class="exemplo-label" pButton mat-raised-button type="button" label="CADASTRAR" (click)="validaLogin()" routerLink="/newcadastro-page/"></button><br><br>
  </div>
</div>
